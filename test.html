<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML =
    this.responseText;
  }
  var j = '{"first": "Bryan", "last": "Olsen", "level": 40 }';
  xhttp.open("PUT", "https://wvdb-aa631-default-rtdb.firebaseio.com/users/2d25e2d.json");
  xhttp.send(j);
}
</script>

</body>
</html>
